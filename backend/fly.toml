app = "soulmaking-companion-pb"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PB_ORIGINS = "http://localhost:5173"
  PORT = "8080"

[[mounts]]
  source = "pb_data"
  destination = "/pb/pb_data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
